<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="veterinarias.html">Veterinarias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="duenos.html">Dueños</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container"> <!-- El contenido va aqui -->
        <div class="actions-menu">
            <h1>Consultas</h1>
            <div class="actions-menu-content">
                <!-- Button trigger modal -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Nuevo
                </button>
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Opps!</strong> Algo hicimos mal, vuelve a intentarlo.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
                <th>#</th>
                <th>Mascota</th>
                <th>Veterinaria</th>
                <th>Historia</th>
                <th>Diagnostico</th>
                <th>Fecha Creacion</th>
                <th>Fecha Edicion</th>
                <th>Actions</th>
            </thead>
            <tbody id="lista-consultas"></tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nueva consulta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Ten cuidado!</strong> Faltan datos por llenar.
                </div>
                <form class="needs-validation" id="formulario">
                    <input type="hidden" name="" id="indice">
                    <fieldset>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Tipo de animal</label>
                            <select id="mascota" class="form-select clase-temporal">
                                <option value="">Seleccione mascota:</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Veterinaria</label>
                            <select id="veterinaria" class="form-select">
                                <option value="">Seleccione veterinaria:</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Historia</label>
                            <textarea class="form-control" name="historia" id="historia" cols="30" rows="5" placeholder="Historia"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Diagnostico</label>
                            <select id="diagnostico" class="form-select">
                                <option value="">Seleccione diagnostico:</option>
                                <option>Prurito de piel (Sarna)</option>
                                <option>Moquillo</option>
                                <option>Trauma cefálico</option>
                                <option>Parvovirosis</option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-guardar">Crear</button>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/all.js'></script>
    <script type="text/javascript" src='js/consultas.js'></script>
</body>
</html>
